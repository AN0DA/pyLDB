---
convention:
  commitTypes:
    - chore
    - docs
    - feat
    - fix
    - refactor
    - style
    - test
    - revert
    - perf
    - ci
    - merge
  commitScopes: [ ]
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES

  # GitHub
  commitUrl: https://github.com/AN0DA/pybdl/commit/%commit%
  commitRangeUrl: https://github.com/AN0DA/pybdl/compare/%from%...%to%?diff=split